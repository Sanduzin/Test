<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizador GLB</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #color-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="color-controls">
    <button onclick="setColor('Rectangle003', 0xff0000)">Vermelho</button>
    <button onclick="setColor('Rectangle002', 0x00ff00)">Verde</button>
    <button onclick="setColor('Line004', 0x0000ff)">Azul</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    let mixer;
    const loader = new THREE.GLTFLoader();
    let model;

    loader.load('12r.glb', function(gltf) {
      model = gltf.scene;
      scene.add(model);
      camera.position.z = 5;
    });

    function setColor(name, colorHex) {
      if (!model) return;
      const part = model.getObjectByName(name);
      if (part) {
        part.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({ color: colorHex });
          }
        });
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
