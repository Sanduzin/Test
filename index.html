<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 90%;
      }
      .controls {
        display: flex;
        gap: 1rem;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="modelViewer"
      src="12r.glb"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
    ></model-viewer>

    <div class="controls">
      <label>
        Rectangle002:
        <input type="color" id="colorRect" />
      </label>
      <label>
        Line004:
        <input type="color" id="colorLine" />
      </label>
    </div>

    <script type="module">
      const viewer = document.getElementById('modelViewer');

      viewer.addEventListener('load', () => {
        const scene = viewer.scene;
        const rectangle = scene.getObjectByName('Rectangle002');
        const line = scene.getObjectByName('Line004');

        if (!rectangle) console.warn('Rectangle002 não encontrado');
        if (!line) console.warn('Line004 não encontrado');

        document.getElementById('colorRect').addEventListener('input', (e) => {
          if (rectangle && rectangle.material) {
            rectangle.material.color.set(e.target.value);
          }
        });

        document.getElementById('colorLine').addEventListener('input', (e) => {
          if (line && line.material) {
            line.material.color.set(e.target.value);
          }
        });
      });
    </script>
  </body>
</html>
