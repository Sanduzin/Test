<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Picker GLB</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Rectangle003: <input type="color" id="color1" value="#ff0000"></label><br>
    <label>Rectangle002: <input type="color" id="color2" value="#00ff00"></label><br>
    <label>Line004: <input type="color" id="color3" value="#0000ff"></label>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.1/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    const loader = new GLTFLoader();
    let model;

    loader.load('12r.glb', function(gltf) {
      model = gltf.scene;
      scene.add(model);

      animate();

      // Função para alterar cor de um objeto pelo nome
      function updateColor(partName, hexColor) {
        const part = model.getObjectByName(partName);
        if (part && part.material) {
          part.material = new THREE.MeshStandardMaterial({ color: new THREE.Color(hexColor) });
        }
      }

      document.getElementById('color1').addEventListener('input', (e) => updateColor('Rectangle003', e.target.value));
      document.getElementById('color2').addEventListener('input', (e) => updateColor('Rectangle002', e.target.value));
      document.getElementById('color3').addEventListener('input', (e) => updateColor('Line004', e.target.value));
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
