<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador GLB</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="changeColor('Rectangle003', 0xff0000)">Cor 1</button>
    <button onclick="changeColor('Rectangle002', 0x0000ff)">Cor 2</button>
    <button onclick="changeColor('Line004', 0x00ff00)">Cor 3</button>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, controls, model;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      light.position.set(0, 1, 0);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load('12r.glb', gltf => {
        model = gltf.scene;
        scene.add(model);
      }, undefined, error => {
        console.error(error);
      });

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.changeColor = function(partName, color) {
      if (!model) return;
      model.traverse(child => {
        if (child.isMesh && child.name === partName) {
          child.material.color.setHex(color);
        }
      });
    };
  </script>
</body>
</html>
