<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="12r.glb"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
    ></model-viewer>
  </body>
</html>
