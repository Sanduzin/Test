<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #111;
        color: white;
      }
      model-viewer {
        width: 100%;
        height: 80vh;
        background-color: #222;
      }
      .buttons {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <model-viewer id="modelo" src="12r.glb" auto-rotate camera-controls></model-viewer>

    <div class="buttons">
      <button onclick="mudarCor('#ff0000')">Vermelho</button>
      <button onclick="mudarCor('#00ff00')">Verde</button>
      <button onclick="mudarCor('#0000ff')">Azul</button>
    </div>

    <script>
      const modelViewer = document.getElementById('modelo');

      function hexToRgb(hex) {
        return [
          parseInt(hex.substr(1, 2), 16) / 255,
          parseInt(hex.substr(3, 2), 16) / 255,
          parseInt(hex.substr(5, 2), 16) / 255,
          1,
        ];
      }

      async function mudarCor(cor) {
        await modelViewer.updateComplete; // espera o carregamento completo
        const material = modelViewer.model?.materials?.[0];

        if (material && material.pbrMetallicRoughness) {
          material.pbrMetallicRoughness.setBaseColorFactor(hexToRgb(cor));
        } else {
          console.warn("Material não disponível ou ainda não carregado.");
        }
      }
    </script>
  </body>
</html>
