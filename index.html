<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Picker 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #colorControls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="colorControls">
      <label for="color1">Rectangle003:</label>
      <input type="color" id="color1" value="#ff0000"><br>
      <label for="color2">Rectangle002:</label>
      <input type="color" id="color2" value="#00ff00"><br>
      <label for="color3">Line004:</label>
      <input type="color" id="color3" value="#0000ff"><br>
    </div>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
      import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1, 2);
      controls.update();

      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load(
        'model.glb', // Certifique-se de que o nome do arquivo Ã© exatamente "model.glb"
        function (gltf) {
          const model = gltf.scene;
          scene.add(model);

          const parts = {
            Rectangle003: model.getObjectByName("Rectangle003"),
            Rectangle002: model.getObjectByName("Rectangle002"),
            Line004: model.getObjectByName("Line004")
          };

          document.getElementById('color1').addEventListener('input', (e) => {
            if (parts.Rectangle003) parts.Rectangle003.material.color.set(e.target.value);
          });
          document.getElementById('color2').addEventListener('input', (e) => {
            if (parts.Rectangle002) parts.Rectangle002.material.color.set(e.target.value);
          });
          document.getElementById('color3').addEventListener('input', (e) => {
            if (parts.Line004) parts.Line004.material.color.set(e.target.value);
          });
