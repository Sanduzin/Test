<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador GLB</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #colorSelectors {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="colorSelectors">
      <label>Parte 1: <input type="color" id="color1" value="#ff0000" /></label><br />
      <label>Parte 2: <input type="color" id="color2" value="#00ff00" /></label><br />
      <label>Parte 3: <input type="color" id="color3" value="#0000ff" /></label>
    </div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1, 2);
      controls.update();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      const loader = new GLTFLoader();
      let part1, part2, part3;

      loader.load('12r.glb', (gltf) => {
        scene.add(gltf.scene);

        part1 = gltf.scene.getObjectByName('Rectangle003');
        part2 = gltf.scene.getObjectByName('Rectangle002');
        part3 = gltf.scene.getObjectByName('Line004');

        document.getElementById('color1').addEventListener('input', (e) => {
          if (part1) part1.material.color.set(e.target.value);
        });

        document.getElementById('color2').addEventListener('input', (e) => {
          if (part2) part2.material.color.set(e.target.value);
        });

        document.getElementById('color3').addEventListener('input', (e) => {
          if (part3) part3.material.color.set(e.target.value);
        });
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
