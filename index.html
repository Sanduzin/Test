<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D Interativo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        gap: 10px;
        z-index: 1;
      }
      .buttons button {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button onclick="changeColor('Rectangle003', 0xff0000)">Cor 1</button>
      <button onclick="changeColor('Rectangle002', 0x0000ff)">Cor 2</button>
      <button onclick="changeColor('Line004', 0x00ff00)">Cor 3</button>
    </div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

      let scene, camera, renderer, controls, model;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const loader = new GLTFLoader();
      loader.load('12r.glb', function(gltf) {
        model = gltf.scene;
        scene.add(model);
        animate();
      }, undefined, function(error) {
        console.error(error);
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      window.changeColor = function(partName, color) {
        if (!model) return;
        model.traverse(child => {
          if (child.isMesh && child.name === partName) {
            child.material.color.setHex(color);
          }
        });
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
