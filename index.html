<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 90%;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="viewer"
      src="12r.glb"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
    ></model-viewer>

    <div class="controls">
      <label for="rectangleColor">Rectangle002:</label>
      <input type="color" id="rectangleColor" value="#ff0000" />
      <label for="lineColor">Line004:</label>
      <input type="color" id="lineColor" value="#00ff00" />
    </div>

    <script type="module">
      const modelViewer = document.querySelector("#viewer");

      modelViewer.addEventListener("load", () => {
        const scene = modelViewer.scene;

        // Função para trocar cor
        function setColor(objectName, color) {
          const node = scene.getObjectByName(objectName);
          if (node && node.material) {
            node.material.pbrMetallicRoughness.setBaseColorFactor(
              hexToRgba(color)
            );
          }
        }

        // Converte cor hexadecimal para RGBA
        function hexToRgba(hex) {
          const r = parseInt(hex.slice(1, 3), 16) / 255;
          const g = parseInt(hex.slice(3, 5), 16) / 255;
          const b = parseInt(hex.slice(5, 7), 16) / 255;
          return [r, g, b, 1.0];
        }

        // Listeners dos inputs de cor
        document
          .getElementById("rectangleColor")
          .addEventListener("input", (e) => {
            setColor("Rectangle002", e.target.value);
          });

        document
          .getElementById("lineColor")
          .addEventListener("input", (e) => {
            setColor("Line004", e.target.value);
          });
      });
    </script>
  </body>
</html>
