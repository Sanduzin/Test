<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GLB Viewer com troca de cor</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #buttons { position: absolute; top: 10px; left: 10px; z-index: 1; }
      button { margin: 5px; padding: 10px; }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button onclick="changeColor(0xff0000)">Vermelho</button>
      <button onclick="changeColor(0x00ff00)">Verde</button>
      <button onclick="changeColor(0x0000ff)">Azul</button>
    </div>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      let renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let controls = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1, 3);
      controls.update();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      let bodyMesh;

      const loader = new GLTFLoader();
      loader.load('12r.glb', function (gltf) {
        scene.add(gltf.scene);
        gltf.scene.traverse(function (child) {
          if (child.isMesh && child.name === 'body') {
            bodyMesh = child;
          }
        });
      });

      function changeColor(colorHex) {
        if (bodyMesh) {
          bodyMesh.material.color.setHex(colorHex);
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
