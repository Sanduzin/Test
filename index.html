<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 90%;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="model"
      src="12r.glb"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
    ></model-viewer>

    <button id="colorButton">Mudar cor do Plastic 18 para vermelho</button>

    <script type="module">
      const modelViewer = document.getElementById('model');
      const button = document.getElementById('colorButton');

      modelViewer.addEventListener('load', () => {
        const material = modelViewer.model?.materials.find(mat => mat.name === 'Plastic 18');
        
        button.addEventListener('click', () => {
          if (material && material.pbrMetallicRoughness) {
            material.pbrMetallicRoughness.setBaseColorFactor([1, 0, 0, 1]); // vermelho RGBA
          } else {
            console.error('Material "Plastic 18" não encontrado ou não tem pbrMetallicRoughness');
          }
        });
      });
    </script>
  </body>
</html>
